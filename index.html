<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign-up form</title>
</head>
<body>
  <div class="wrapper">
    <div class="side-banner">
      <div class="logo-wrapper">
        <img id="odin-logo" src="./resource/odin-lined.png" alt="odin logo">
        <p id="odin-title">ODIN</p>
      </div>
      <p id="photo-citation">Photo by Halie West on <a href="#">Unsplash</a></p>
    </div>
    <div class="main-content">
      <div class="heading">
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize deepest dreams. Sign up now to get started.
        </p>
  
        <p>You know you want to.</p>
      </div>
      <form action="">
        <fieldset>
          <legend id="form-message">Let's do this!</legend>
          <p>
            <label for="f-name">FIRST NAME <strong>(required)</strong></label>
            <input type="text" id="f-name" name="first_name" required>
          </p>
          
          <p>
            <label for="l-name">LAST NAME <strong>(required)</strong></label>
            <input type="text" id="l-name" name="last_name" required>
          </p>

          <p>
            <label for="user-email">EMAIL <strong>(required)</strong></label>
            <input type="email" id="user-email" name="email" required>
          </p>

          <p>
            <label for="phone-number">PHONE NUMBER <strong>(required)</strong></label>
            <input type="tel" id="phone-number" name="phone_number" pattern="^(\+1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$" required>
          </p>

          <p>
            <label for="user-password">PASSWORD <strong>(required)</strong></label>
            <input 
            type="password" 
            id="user-password" 
            name="password" 
            minlength="8"
            maxlength="60"
            required>
          </p>
  
          <p>
            <label for="confirm-password">CONFIRM PASSWORD <strong>(required)</strong></label>
            <input 
            type="password" 
            id="confirm-password" 
            name="password" 
            minlength="8"
            maxlength="60"
            required>
          </p>

        </fieldset>
        <button id="create-account-btn" type="submit">Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>

    </div>
  </div>
</body>
</html>
