<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign-up form</title>
</head>
<body>
  <div class="wrapper">
    <div class="side-banner">
      <div class="logo-wrapper">
        <img id="odin-logo" src="./resource/odin-lined.png" alt="odin logo">
        <p id="odin-title">ODIN</p>
      </div>
      <p id="photo-citation">Photo by Halie West on <a href="#">Unsplash</a></p>
    </div>
    <div class="main-content">
      <div class="heading">
        <p id="heading-message">
          This is not real online service! You know you need something like this
          in your life to help you realize deepest dreams. Sign up now to get started.
        </p>
  
        <p>You know you want to.</p>
      </div>
      <div class="form-wrapper">
        <form action="">
          <fieldset>
            <legend>Let's do this!</legend>
            <label for="f-name">FIRST NAME</label>
            <input type="text" id="f-name" name="first_name" required>
    
            <label for="l-name">LAST NAME</label>
            <input type="text" id="l-name" name="last_name" required>
    
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="email" required>
    
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone_number">
    
            <label for="user-password">PASSWORD</label>
            <input type="password" id="user-password" name="password">
    
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="password">
          </fieldset>
          <button type="submit">Create account</button>
        </form>
  
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  
</body>
</html>
